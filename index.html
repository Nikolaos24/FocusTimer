<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="./css/standart.css" />


</head>

<body>
    <main class="main-container">
        <header>
            <h1>Focus Timer</h1>
        </header>
        <div class="flip-clock">
            <div class="flip-unit" id="min">
                <div class="upper">01</div>
                <div class="lower">01</div>

                <div class="flip flip-upper">
                    <div class="flip-front">01</div>
                    <div class="flip-back">00</div>
                </div>

                <div class="flip flip-lower">
                    <div class="flip-front">01</div>
                    <div class="flip-back">00</div>
                </div>
            </div>
            <span>:</span>
            <div class="flip-unit" id="sec">
                <div class="upper">25</div>
                <div class="lower">25</div>

                <div class="flip flip-upper">
                    <div class="flip-front">25</div>
                    <div class="flip-back">24</div>
                </div>

                <div class="flip flip-lower">
                    <div class="flip-front">25</div>
                    <div class="flip-back">24</div>
                </div>
            </div>
        </div>
    </main>

    <script src="./test.js"></script>

</body>

</html>
